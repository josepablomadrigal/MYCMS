<div [@routerTransition]>
    <section class="content-header">
        <div class="container-fluid">
            <div class="row">
                <div class="col-6">
                    <h1 [hidden]="isLoading">{{ pageName }}</h1>
                </div>
                <div class="col-6 text-right">
                    <a data-testid="createBtn" class="btn bg-blue"
                       (click)="showCreateOrEditCMSDialog()">
                        <i class="fa fa-plus-square"></i>
                        {{ "Create" }}
                    </a>
                </div>

            </div>
        </div>
    </section>
    <section class="content px-2">
        <div class="container-fluid">
            <div class="card">
                <div class="card-body">
                    <div [hidden]="isLoading" [innerHTML]="pageContent"></div>
                </div>
            </div>
        </div>
    </section>
</div>
